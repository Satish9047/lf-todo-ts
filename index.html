<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/style/style.css" >
    <title>TODO TASK</title>
</head>
<body>

  <header class="header-section">
      <div class="header-div-day">
          <h1>MY DAY</h1>
          <p>Friday 22, 2023</p>
      </div>
      <div class="header-div-search">
          <label for="search-task"></label><input id="search-task" class="search-text" placeholder="Search">
          <figure class="header-fig-icon"><img src="./public/icon/search-icon.svg" alt="search"></figure>
      </div>
  </header>
  
  <main id="app" class="task-section">
    <div class="task-list">
        <label>Todo Tasks</label>
        <ul class="task-incompleted" id="task-incompleted"></ul>
        <label>Completed</label>
        <ul class="task-completed" id="task-completed"></ul>
    </div>
  </main>

  <div class="div-add-task">
       <input id="task-input" class="add-task-input">
  </div>
<script type="module" src="./src/main.ts"></script>
</body>
</html>
